<html ng-app="myApp">
<head>
    <title>Shopping Cart with AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assects/css/style.css">
    <link rel="stylesheet" href="assects/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oxygen" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="config.xml"></script>

    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->
</head>

<body>

<div class="container-fluid well" ng-controller="categoriesCtrl">
    <div class="col-xs-10">
        <h1 class="style">
            <img src="assects/images/logo.jpg" height="50px" width="60px" alt="logo"/>
            Cake Exotica
        </h1>
    </div>
    <div class="col-xs-2 style">
        <a href="#/login">
            <button class="glyphicon glyphicon-user btn btn-primary btn-sm">LogIn</button>
        </a>

        <a><button class="btn btn-info btn-sm">Signup</button></a>
        <br>
        <br><a href="#/cart">
        <button class="btn btn-info cartbtn"><i class="fa fa-shopping-cart" class="pull-right" aria-hidden="true"></i>
            CART {{myCount}}
        </button></a>
    </div>
</div>
<nav class="navbar navbar-default" role="navigation">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="#/categories">Home</a></li>
            <li><a href="#/products/Puffs">Puffs</a></li>
            <li><a href="#/products/Burgers">Burgers</a></li>
            <li><a href="#/products/Ice Creams">Ice Creams</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default searchicon" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<div ng-view="">
    <a href="#/login"><button class="btn btn-success">Login</button></a>

</div>

<script src="app.js"></script>
<script src="js/controllers/categoriesController.js"></script>
<script src="js/services/categoriesService.js"></script>
<script src="js/controllers/productsController.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/services/productsService.js"></script>
<script src="js/controllers/productViewController.js"></script>
<script src="js/services/productViewSvc.js"></script>
<script src="js/controllers/cartController.js"></script>
<script src="js/services/cartService.js"></script>
<script src="js/services/loginService.js"></script>
<script src="js/directives/addToCartDirective.js"></script>
</body>
</html>
